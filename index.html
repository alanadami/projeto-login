<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <script src="https://kit.fontawesome.com/b5e440e933.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section id="login">

            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça Login para fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail">
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha">
                    </div>
                    <div class="botao">
                        <input type="button" value="Entrar" id="ientrar" ><br>
                        <input type="button" value="Esqueci a senha" id="iesqueci">
                    </div>
                    
                    
                    
                    
                </form>
            </div>

        </section>

    </main>
    
</body>
</html>
